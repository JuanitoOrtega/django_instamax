{% extends 'layouts/b.html' %}

{% block content %}
<h1>Eliminar respuesta</h1>
<div class=" card px-6 pt-3 text-md mb-6 [&>*>*>a]:text-sm">
    {% include 'a_posts/reply.html' %}
</div>
<p class="mb-6">¿Estás seguro de que quieres eliminar esta respuesta?</p>
<form method='POST'>
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a class="button secondaryAction ml-1" href="{{ request.META.HTTP_REFERER }}">Volver</a>
</form>
{% endblock %}
