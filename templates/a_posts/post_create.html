{% extends "layouts/b.html" %}

{% block title %}Crear publicación{% endblock %}

{% block content %}
<h1>Crear una publicación</h1>
<div class="card !p-8">
    
    <div class="flex items-center mb-6">
        <img class="h-5 object-cover mr-1" src="https://img.icons8.com/small/96/333333/search--v1.png"/>
        <a href="https://www.flickr.com/explore" target="_blank" class="hover:underline text-gray-500">Buscar una imagen en Flickr</a>
    </div>

    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-1">Enviar publicación</button>
        <a class="button secondaryAction ml-1" href="{{ request.META.HTTP_REFERER }}">Cancelar</a>
    </form>
</div>
{% endblock %}
